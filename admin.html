    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        #btn-toggle-admin { position: fixed; top: 15px; left: 15px; z-index: 1000; }

        .admin-page.show { display: block; }
        .close-page-btn { position: absolute; top: 10px; right: 15px; font-size: 2rem; cursor: pointer; color: #dc3545; }

    </style>
</head>
<body>

    <h3 class="text-center fw-bold text-danger mb-4">ğŸ”” QUáº¢N LÃ QUÃN</h3>

    <button id="btn-toggle-admin" class="btn btn-dark" onclick="toggleAdminPanel()">â‰¡ Quáº£n LÃ½</button>

    <div id="admin-panel">
        <h5 class="text-center fw-bold text-danger">âš™ï¸ MENU</h5>
        <div class="admin-menu-item text-primary" onclick="openPage('page-menu')">â• Thá»±c Ä‘Æ¡n</div>
        <div class="admin-menu-item text-secondary" onclick="openPage('page-history')">ğŸ“œ Lá»‹ch sá»­ Ä‘Æ¡n hÃ ng</div>
        <div class="admin-menu-item text-warning" onclick="openPage('page-report')">ğŸ“Š Doanh thu</div>
    </div>

    <div id="page-menu" class="admin-page">
        <span class="close-page-btn" onclick="closePage('page-menu')">&times;</span>
        <h3 class="text-primary text-center">â• QUáº¢N LÃ THá»°C ÄÆ N</h3>
        <div class="row g-2 justify-content-center mt-3">
            <div class="col-12 col-md-3">
                <select id="m-category" class="form-select">
                    <option value="BÃšN">BÃšN</option>
                    <option value="BÃ’ NÃ‰">BÃ’ NÃ‰</option>
                    <option value="NÆ¯á»šC">NÆ¯á»šC</option>
                    <option value="KHÃC">KHÃC</option>
                </select>
            </div>
            <div class="col-8 col-md-5">
                <textarea id="m-name" class="form-control" rows="2" placeholder="TÃªn mÃ³n (Nháº¥n Enter Ä‘á»ƒ ghi chÃº dÃ²ng má»›i)"></textarea>
            </div>
            <div class="col-4 col-md-2"><input type="number" id="m-price" class="form-control" placeholder="GiÃ¡"></div>
            <div class="col-12 col-md-1"><button class="btn btn-primary w-100" onclick="themMon()">LÆ¯U</button></div>
        </div>
        <div id="menu-list-admin" class="mt-4 row justify-content-center"></div>
    </div>

    <div id="page-history" class="admin-page">
        <span class="close-page-btn" onclick="closePage('page-history')">&times;</span>
        <h3 class="text-secondary text-center">ğŸ“œ Lá»ŠCH Sá»¬ ÄÆ N HÃ€NG</h3>
        <div class="admin-card">
            <div class="row g-2 justify-content-center">
                <div class="col-4"><input type="date" id="h-start" class="form-control"></div>
                <div class="col-4"><input type="date" id="h-end" class="form-control"></div>
                <div class="col-2"><button class="btn btn-secondary w-100" onclick="loadHistory()">TÃŒM</button></div>
            </div>
            <button class="btn btn-danger w-100 mt-3 fw-bold" onclick="xoaToanBoLichSu()">ğŸ—‘ï¸ XÃ“A TOÃ€N Bá»˜ Lá»ŠCH Sá»¬</button>
        </div>
        <div id="list-history" class="mt-4" style="max-height: 60vh; overflow-y: auto;"></div>
    </div>

    <div id="page-report" class="admin-page">
        <span class="close-page-btn" onclick="closePage('page-report')">&times;</span>
        <h3 class="text-warning text-center">ğŸ“Š BÃO CÃO DOANH THU</h3>
        <div class="row g-2 justify-content-center mt-3">
            <div class="col-4"><input type="date" id="r-start" class="form-control"></div>
            <div class="col-4"><input type="date" id="r-end" class="form-control"></div>
            <div class="col-2"><button class="btn btn-warning w-100" onclick="loadReport()">TÃŒM</button></div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-12 col-md-8">
                <table class="table table-bordered text-center">
                    <thead class="table-light"><tr><th>MÃ³n</th><th>SL</th><th>ThÃ nh tiá»n</th></tr></thead>
                    <tbody id="revenue-table"></tbody>
                </table>
                <div class="text-end fw-bold fs-4 text-success">Tá»”NG: <span id="total-thu">0Ä‘</span></div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="admin-card">
            <h5 class="text-center fw-bold text-primary">ğŸ“ Táº O ÄÆ N Má»šI</h5>
            <div class="mb-2"><input type="text" id="order-customer" class="form-control" placeholder="TÃªn khÃ¡ch hÃ ng"></div>
            <div id="order-items-input"></div>
            <button class="btn btn-outline-primary btn-sm mb-2" onclick="addOrderItemInput()">+ ThÃªm mÃ³n</button>
            <button class="btn btn-success w-100 fw-bold" onclick="datMon()">Äáº¶T MÃ“N</button>
        </div>

        <h3 class="text-center fw-bold text-danger mb-4">ğŸ›’ ÄÆ N HÃ€NG HÃ”M NAY</h3>
        <div class="row">
            <div class="col-md-6"><div class="admin-card"><h5 class="text-danger fw-bold text-center">ÄANG CHá»œ</h5><div id="list-cho"></div></div></div>
            <div class="col-md-6"><div class="admin-card"><h5 class="text-success fw-bold text-center">ÄÃƒ XONG</h5><div id="list-xong"></div></div></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, updateDoc, query, orderBy, getDoc, where, Timestamp, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCOasks_plua7yYBVgXIN3dKNIBS3WhO3Y",
            authDomain: "quanbun-6cf3b.firebaseapp.com",
            projectId: "quanbun-6cf3b",
            storageBucket: "quanbun-6cf3b.firebasestorage.app",
            messagingSenderId: "553498423375",
            appId: "1:553498423375:web:8c1ecdc1b3bd14651e7a3a"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        let menuItems = [];
        const now = new Date();
        document.querySelectorAll('input[type="date"]').forEach(el => el.valueAsDate = now);

        const formatDate = (date) => date.toLocaleDateString('vi-VN').replace(/\//g, '-');

        // Äiá»u hÆ°á»›ng
        window.toggleAdminPanel = () => document.getElementById('admin-panel').classList.toggle('show');
        window.openPage = (pageId) => { document.getElementById(pageId).classList.add('show'); toggleAdminPanel(); };
        window.closePage = (pageId) => document.getElementById(pageId).classList.remove('show');

        // --- 1. LOGIC THá»°C ÄÆ N ---
        window.themMon = async () => {
            const category = document.getElementById('m-category').value;
            const name = document.getElementById('m-name').value;
            const price = parseInt(document.getElementById('m-price').value);
            if(name && price) {
                await addDoc(collection(db, "MENU"), { category, name, price });
                document.getElementById('m-name').value = ""; document.getElementById('m-price').value = "";
            }
        };

        onSnapshot(collection(db, "MENU"), snap => {
            const list = document.getElementById('menu-list-admin');
            list.innerHTML = ""; menuItems = [];
            let grouped = {};
            snap.forEach(d => {
                const data = { id: d.id, ...d.data() };
                menuItems.push(data);
                if (!grouped[data.category]) grouped[data.category] = [];
                grouped[data.category].push(data);
            });
            for (const cat in grouped) {
                list.innerHTML += `<div class="col-12 category-header">${cat}</div>`;
                grouped[cat].forEach(m => {
                    list.innerHTML += `<div class="col-auto m-1 text-center"><div class="badge bg-white text-dark border p-2 shadow-sm"><span class="dish-name-display text-primary fw-bold">${m.name}</span><span class="d-block border-top mt-1">${m.price.toLocaleString()}Ä‘</span><b class="text-danger" onclick="xoaMon('${m.id}')" style="cursor:pointer">XÃ³a Ã—</b></div></div>`;
                });
            }
            document.getElementById('order-items-input').innerHTML = ""; addOrderItemInput();
        });

        window.xoaMon = async (id) => { if(confirm("XÃ³a mÃ³n?")) await deleteDoc(doc(db, "MENU", id)); };

        // --- 2. LOGIC Äáº¶T MÃ“N ---
        window.addOrderItemInput = () => {
            const container = document.getElementById('order-items-input');
            let groups = menuItems.reduce((acc, item) => {
                if (!acc[item.category]) acc[item.category] = [];
                acc[item.category].push(item);
                return acc;
            }, {});
            let options = "";
            for (const cat in groups) {
                options += `<optgroup label="${cat}">`;
                groups[cat].forEach(m => {
                    let shortName = m.name.replace(/\n/g, " ");
                    options += `<option value="${m.id}" data-price="${m.price}" data-name="${m.name}">${shortName}</option>`;
                });
                options += `</optgroup>`;
            }
            const html = `<div class="row g-2 mb-1 order-item-row"><div class="col-8"><select class="form-select dish-select">${options}</select></div><div class="col-3"><input type="number" class="form-control dish-qty" value="1" min="1"></div><div class="col-1"><button class="btn btn-danger btn-sm" onclick="this.parentElement.parentElement.remove()">Ã—</button></div></div>`;
            container.insertAdjacentHTML('beforeend', html);
        };

        window.datMon = async () => {
            const khach = document.getElementById('order-customer').value;
            if(!khach) return alert("Nháº­p tÃªn khÃ¡ch!");
            const rows = document.querySelectorAll('.order-item-row');
            let ds = []; let tong = 0;
            rows.forEach(row => {
                const sel = row.querySelector('.dish-select').selectedOptions[0];
                const qty = parseInt(row.querySelector('.dish-qty').value);
                const price = parseInt(sel.dataset.price);
                ds.push({ name: sel.dataset.name, price, qty });
                tong += price * qty;
            });
            if(ds.length === 0) return alert("ChÆ°a chá»n mÃ³n!");
            await addDoc(collection(db, "orders"), { khach, danhSachMon: ds, tongTien: tong, trangThai: "dang_cho", thoiGian: Timestamp.now() });
            document.getElementById('order-customer').value = ""; document.getElementById('order-items-input').innerHTML = ""; addOrderItemInput();
        };

        // --- 3. HIá»‚N THá»Š ÄÆ N HÃ€NG HÃ”M NAY ---
        onSnapshot(query(collection(db, "orders"), orderBy("thoiGian", "desc")), snap => {
            const listCho = document.getElementById('list-cho'); const listXong = document.getElementById('list-xong');
            listCho.innerHTML = ""; listXong.innerHTML = "";
            snap.forEach(docOrder => {
                const d = docOrder.data();
                if (d.trangThai === "da_thanh_toan") return;
                const items = d.danhSachMon.map(i => `<div class="mb-1">â€¢ <span class="dish-name-display d-inline"><b>${i.name}</b></span> x${i.qty}</div>`).join('');
                const html = `<div class="order-box"><b>ğŸ‘¤ ${d.khach}</b><div class="small my-1">${items}</div><div class="fw-bold text-end border-top">${d.tongTien.toLocaleString()}Ä‘</div><button class="btn btn-sm w-100 mt-2 fw-bold ${d.trangThai==='da_xong'?'btn-success':'btn-primary'}" onclick="${d.trangThai==='da_xong' ? `pay('${docOrder.id}')` : `done('${docOrder.id}')`}">${d.trangThai==='da_xong'?'THANH TOÃN':'XONG'}</button></div>`;
                d.trangThai === 'da_xong' ? listXong.innerHTML += html : listCho.innerHTML += html;
            });
        });

        window.done = async (id) => updateDoc(doc(db, "orders", id), { trangThai: "da_xong" });
        window.pay = async (id) => { if(confirm("Thanh toÃ¡n Ä‘Æ¡n nÃ y?")) await updateDoc(doc(db, "orders", id), { trangThai: "da_thanh_toan" }); };

        // --- 4. LOGIC Lá»ŠCH Sá»¬ & BÃO CÃO ---
        window.loadHistory = () => {
            const start = new Date(document.getElementById('h-start').value);
            const end = new Date(document.getElementById('h-end').value); end.setHours(23,59,59);
            const q = query(collection(db, "orders"), where("trangThai", "==", "da_thanh_toan"), orderBy("thoiGian", "desc"));
            onSnapshot(q, snap => {
                const list = document.getElementById('list-history'); list.innerHTML = "";
                snap.forEach(docOrder => {
                    const d = docOrder.data(); const date = d.thoiGian.toDate();
                    if(date >= start && date <= end) {
                        list.innerHTML += `<div class="order-box" style="border-left-color:gray"><b>ğŸ‘¤ ${d.khach}</b> <small>(${formatDate(date)})</small><div class="fw-bold text-success text-end">${d.tongTien.toLocaleString()}Ä‘</div></div>`;
                    }
                });
            });
        };

        window.loadReport = () => {
            const start = new Date(document.getElementById('r-start').value);
            const end = new Date(document.getElementById('r-end').value); end.setHours(23,59,59);
            const q = query(collection(db, "orders"), where("trangThai", "==", "da_thanh_toan"));
            onSnapshot(q, snap => {
                let report = {}; let totalAll = 0;
                snap.forEach(docOrder => {
                    const d = docOrder.data();
                    if(d.thoiGian.toDate() >= start && d.thoiGian.toDate() <= end) {
                        d.danhSachMon.forEach(m => {
                            if(!report[m.name]) report[m.name] = { qty: 0, amt: 0 };
                            report[m.name].qty += m.qty;
                            report[m.name].amt += (m.qty * m.price);
                            totalAll += (m.qty * m.price);
                        });
                    }
                });
                const table = document.getElementById('revenue-table'); table.innerHTML = "";
                for (let m in report) {
                    table.innerHTML += `<tr><td class="text-start dish-name-display">${m}</td><td>${report[m].qty}</td><td>${report[m].amt.toLocaleString()}Ä‘</td></tr>`;
                }
                document.getElementById('total-thu').innerText = totalAll.toLocaleString() + "Ä‘";
            });
        };

        window.xoaToanBoLichSu = async () => {
            if(!confirm("XÃ³a vÄ©nh viá»…n toÃ n bá»™ lá»‹ch sá»­ Ä‘Ã£ thanh toÃ¡n?")) return;
            const snap = await getDocs(query(collection(db, "orders"), where("trangThai", "==", "da_thanh_toan")));
            snap.forEach(async d => await deleteDoc(doc(db, "orders", d.id)));
            alert("ÄÃ£ xÃ³a xong!");
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
