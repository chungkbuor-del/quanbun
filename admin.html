<!DOCTYPE html>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

        #admin-panel { display: none; position: fixed; top: 60px; left: 15px; width: 250px; background: white; border-radius: 12px; padding: 10px; box-shadow: 0 5px 20px rgba(0,0,0,0.2); z-index: 999; }
        #admin-panel.show { display: block; }

    </style>
</head>
<body>

    <nav class="navbar navbar-dark bg-danger px-3 sticky-top">

        <span class="navbar-brand mb-0 h1">H·ªá Th·ªëng Qu·∫£n L√Ω</span>
    </nav>

    <div id="admin-panel">
        <button class="menu-item-btn text-primary" onclick="openPg('pg-menu')">üì¶ Qu·∫£n L√Ω Th·ª±c ƒê∆°n</button>
        <button class="menu-item-btn text-success" onclick="openPg('pg-history')">üìú L·ªãch S·ª≠ ƒê∆°n Chi Ti·∫øt</button>
        <button class="menu-item-btn text-warning" onclick="openPg('pg-revenue')">üí∞ B√°o C√°o Doanh Thu</button>
    </div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <h5 class="fw-bold text-primary">‚è≥ ƒêANG CH·ªú CH·∫æ BI·∫æN</h5>
                <div id="list-pending"></div>
            </div>
            <div class="col-md-6">
                <h5 class="fw-bold text-success">‚úÖ ƒê√É XONG - CH·ªú THU TI·ªÄN</h5>
                <div id="list-ready"></div>
            </div>
        </div>
    </div>

    <div id="pg-history" class="admin-page">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3>üìú L·ªäCH S·ª¨ CHI TI·∫æT</h3>
            <button class="btn-close" onclick="closePg('pg-history')"></button>
        </div>
        <div class="admin-card border">
            <div class="row g-2">
                <div class="col-5"><input type="date" id="h-from" class="form-control"></div>
                <div class="col-5"><input type="date" id="h-to" class="form-control"></div>
                <div class="col-2"><button class="btn btn-dark w-100" onclick="getHistory()">T√åM</button></div>
            </div>
        </div>
        <div id="history-content"></div>
    </div>

    <div id="pg-menu" class="admin-page">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3>‚ûï QU·∫¢N L√ù M√ìN ƒÇN</h3>
            <button class="btn-close" onclick="closePg('pg-menu')"></button>
        </div>
        <div class="admin-card border">
            <div class="row g-2">
                <div class="col-md-3">
                    <select id="m-cat" class="form-select">
                        <option value="B√öN">B√öN</option>
                        <option value="B√í N√â">B√í N√â</option>
                        <option value="N∆Ø·ªöC">N∆Ø·ªöC</option>
                        <option value="KH√ÅC">KH√ÅC</option>
                    </select>
                </div>
                <div class="col-md-5"><textarea id="m-name" class="form-control" rows="1" placeholder="T√™n m√≥n"></textarea></div>
                <div class="col-md-2"><input type="number" id="m-price" class="form-control" placeholder="Gi√° (ƒë)"></div>
                <div class="col-md-2"><button class="btn btn-primary w-100" onclick="saveDish()">L∆ØU</button></div>
            </div>
        </div>
        <div id="menu-display" class="row"></div>
    </div>

    <div id="pg-revenue" class="admin-page">
        <div class="d-flex justify-content-between mb-4">
            <h3>üí∞ B√ÅO C√ÅO DOANH THU</h3>
            <button class="btn-close" onclick="closePg('pg-revenue')"></button>
        </div>
        <div class="admin-card border d-flex gap-2">
            <input type="date" id="r-from" class="form-control">
            <input type="date" id="r-to" class="form-control">
            <button class="btn btn-warning" onclick="calcRevenue()">XEM</button>
        </div>
        <div id="rev-content"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, query, where, orderBy, getDocs, Timestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCOasks_plua7yYBVgXIN3dKNIBS3WhO3Y",
            authDomain: "quanbun-6cf3b.firebaseapp.com",
            projectId: "quanbun-6cf3b",
            storageBucket: "quanbun-6cf3b.firebasestorage.app",
            messagingSenderId: "553498423375",
            appId: "1:553498423375:web:8c1ecdc1b3bd14651e7a3a"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // UI Helpers
        window.togglePanel = () => document.getElementById('admin-panel').classList.toggle('show');
        window.openPg = (id) => { document.getElementById(id).classList.add('show'); togglePanel(); };
        window.closePg = (id) => document.getElementById(id).classList.remove('show');

        // 1. Qu·∫£n l√Ω th·ª±c ƒë∆°n (Cho ph√©p gi√° 0ƒë)
        window.saveDish = async () => {
            const name = document.getElementById('m-name').value;
            const price = document.getElementById('m-price').value;
            const cat = document.getElementById('m-cat').value;
            if(name && price !== "") {
                await addDoc(collection(db, "MENU"), { name, price: Number(price), category: cat });
                document.getElementById('m-name').value = ""; document.getElementById('m-price').value = "";
            }
        };

        onSnapshot(collection(db, "MENU"), snap => {
            const div = document.getElementById('menu-display'); div.innerHTML = "";
            let groups = {};
            snap.forEach(d => {
                let m = d.data();
                if(!groups[m.category]) groups[m.category] = [];
                groups[m.category].push({id: d.id, ...m});
            });
            for(let cat in groups) {
                div.innerHTML += `<div class="col-12 category-header">${cat}</div>`;
                groups[cat].forEach(m => {
                    div.innerHTML += `<div class="col-md-3 mb-2"><div class="p-2 border rounded bg-white d-flex justify-content-between">
                        <span>${m.name} <br><b>${m.price.toLocaleString()}ƒë</b></span>
                        <button class="btn btn-sm text-danger" onclick="deleteDish('${m.id}')">X√≥a</button>
                    </div></div>`;
                });
            }
        });
        window.deleteDish = async (id) => { if(confirm("X√≥a m√≥n?")) await deleteDoc(doc(db, "MENU", id)); };

        // 2. Theo d√µi ƒë∆°n h√†ng th·ªùi gian th·ª±c
        onSnapshot(query(collection(db, "orders"), orderBy("thoiGian", "desc")), snap => {
            const pDiv = document.getElementById('list-pending'); const rDiv = document.getElementById('list-ready');
            pDiv.innerHTML = ""; rDiv.innerHTML = "";
            snap.forEach(d => {
                let o = d.data(); if(o.trangThai === "paid") return;
                let itemsStr = o.danhSachMon.map(i => `‚Ä¢ ${i.name} x${i.qty}`).join('<br>');
                let html = `<div class="order-box">
                    <div class="d-flex justify-content-between"><b>üë§ ${o.khach}</b> <small>${o.thoiGian.toDate().toLocaleTimeString('vi-VN')}</small></div>
                    <div class="dish-detail">${itemsStr}</div>
                    <div class="mt-2 text-end"><b>T·ªïng: ${o.tongTien.toLocaleString()}ƒë</b></div>
                    <button class="btn w-100 mt-2 btn-sm ${o.trangThai==='ready'?'btn-success':'btn-primary'}" 
                    onclick="changeStatus('${d.id}', '${o.trangThai}')">${o.trangThai==='ready'?'THU TI·ªÄN (Xong ƒë∆°n)':'L√ÄM XONG'}</button>
                </div>`;
                o.trangThai === 'ready' ? rDiv.innerHTML += html : pDiv.innerHTML += html;
            });
        });

        window.changeStatus = async (id, current) => {
            let next = current === 'pending' ? 'ready' : 'paid';
            await updateDoc(doc(db, "orders", id), { trangThai: next });
        };

        // 3. L·ªãch s·ª≠ chi ti·∫øt (T√™n kh√°ch + Chi ti·∫øt m√≥n + T·ªïng ti·ªÅn)
        window.getHistory = async () => {
            const from = new Date(document.getElementById('h-from').value); from.setHours(0,0,0,0);
            const to = new Date(document.getElementById('h-to').value); to.setHours(23,59,59,999);
            const snap = await getDocs(query(collection(db, "orders"), where("trangThai", "==", "paid"), orderBy("thoiGian", "desc")));
            const div = document.getElementById('history-content'); div.innerHTML = "";
            let count = 0;
            snap.forEach(d => {
                let o = d.data(); let time = o.thoiGian.toDate();
                if(time >= from && time <= to) {
                    count++;
                    let items = o.danhSachMon.map(i => `<div class="d-flex justify-content-between"><span>- ${i.name}</span> <span>x${i.qty}</span></div>`).join('');
                    div.innerHTML += `<div class="admin-card border-start border-5 border-secondary">
                        <div class="d-flex justify-content-between fw-bold"><span>üë§ Kh√°ch: ${o.khach}</span> <span class="text-muted">${time.toLocaleString('vi-VN')}</span></div>
                        <div class="my-2 p-2 bg-light rounded">${items}</div>
                        <div class="text-end text-danger fw-bold">T·ªïng thu: ${o.tongTien.toLocaleString()}ƒë</div>
                    </div>`;
                }
            });
            if(count === 0) div.innerHTML = "<div class='text-center p-5'>Kh√¥ng c√≥ d·ªØ li·ªáu ƒë∆°n h√†ng ƒë√£ thanh to√°n.</div>";
        };
    </script>
