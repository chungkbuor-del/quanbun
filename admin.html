<!DOCTYPE html>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

        .admin-page { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 1001; padding: 20px; overflow-y: auto; }
        .admin-page.show { display: block; }
        .category-header { background: #e9ecef; padding: 8px 15px; border-radius: 5px; margin: 15px 0 10px; font-weight: bold; color: #333; }
        .history-box { border: 1px solid #dee2e6; border-radius: 8px; padding: 12px; margin-bottom: 10px; background: #fff; }
    </style>
</head>
<body>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="fw-bold text-danger m-0">üîî ƒêI·ªÄU H√ÄNH QU√ÅN</h4>
        <div class="dropdown">
            <button class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown">MENU QU·∫¢N L√ù</button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#" onclick="openPg('pg-menu')">üì¶ Th·ª±c ƒë∆°n</a></li>
                <li><a class="dropdown-item" href="#" onclick="openPg('pg-history')">üìú L·ªãch s·ª≠ chi ti·∫øt</a></li>
                <li><a class="dropdown-item" href="#" onclick="openPg('pg-revenue')">üí∞ Doanh thu</a></li>
            </ul>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 border-end">
            <h5 class="text-primary fw-bold text-center">‚è≥ CH·ªú CH·∫æ BI·∫æN</h5>
            <div id="list-pending"></div>
        </div>
        <div class="col-md-6">
            <h5 class="text-success fw-bold text-center">‚úÖ CH·ªú THU TI·ªÄN</h5>
            <div id="list-ready"></div>
        </div>
    </div>

    <div id="pg-history" class="admin-page">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="m-0">üìú L·ªäCH S·ª¨ ƒê∆†N H√ÄNG</h3>
            <button class="btn-close" onclick="closePg('pg-history')"></button>
        </div>
        <div class="admin-card border text-center">
            <div class="d-flex gap-2 justify-content-center">
                <input type="date" id="h-from" class="form-control" style="max-width: 180px;">
                <input type="date" id="h-to" class="form-control" style="max-width: 180px;">
                <button class="btn btn-primary" onclick="loadHistoryDetail()">T√åM KI·∫æM</button>
            </div>
        </div>
        <div id="history-results"></div>
    </div>

    <div id="pg-menu" class="admin-page">
        <div class="d-flex justify-content-between mb-3">
            <h3>üì¶ QU·∫¢N L√ù M√ìN</h3>
            <button class="btn-close" onclick="closePg('pg-menu')"></button>
        </div>
        <div class="admin-card border">
            <div class="row g-2">
                <div class="col-md-3">
                    <select id="m-cat" class="form-select">
                        <option value="B√öN">B√öN</option><option value="B√í N√â">B√í N√â</option>
                        <option value="N∆Ø·ªöC">N∆Ø·ªöC</option><option value="KH√ÅC">KH√ÅC</option>
                    </select>
                </div>
                <div class="col-md-5"><input type="text" id="m-name" class="form-control" placeholder="T√™n m√≥n"></div>
                <div class="col-md-2"><input type="number" id="m-price" class="form-control" placeholder="Gi√° (v√≠ d·ª•: 0)"></div>
                <div class="col-md-2"><button class="btn btn-danger w-100" onclick="saveDish()">L∆ØU M√ìN</button></div>
            </div>
        </div>
        <div id="menu-list-admin" class="row"></div>
    </div>

    <div id="pg-revenue" class="admin-page">
        <div class="d-flex justify-content-between mb-3"><h3>üí∞ DOANH THU</h3><button class="btn-close" onclick="closePg('pg-revenue')"></button></div>
        <div id="rev-content"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, query, where, orderBy, getDocs, Timestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCOasks_plua7yYBVgXIN3dKNIBS3WhO3Y",
            authDomain: "quanbun-6cf3b.firebaseapp.com",
            projectId: "quanbun-6cf3b",
            storageBucket: "quanbun-6cf3b.firebasestorage.app",
            messagingSenderId: "553498423375",
            appId: "1:553498423375:web:8c1ecdc1b3bd14651e7a3a"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.openPg = (id) => document.getElementById(id).classList.add('show');
        window.closePg = (id) => document.getElementById(id).classList.remove('show');

        // Th√™m m√≥n - S·ª≠a l·ªói gi√° 0ƒë
        window.saveDish = async () => {
            const name = document.getElementById('m-name').value.trim();
            const priceStr = document.getElementById('m-price').value;
            const category = document.getElementById('m-cat').value;
            if(name !== "" && priceStr !== "") {
                await addDoc(collection(db, "MENU"), { name, price: Number(priceStr), category });
                document.getElementById('m-name').value = ""; document.getElementById('m-price').value = "";
            }
        };

        // Danh s√°ch th·ª±c ƒë∆°n Admin
        onSnapshot(collection(db, "MENU"), snap => {
            const list = document.getElementById('menu-list-admin'); list.innerHTML = "";
            let groups = {};
            snap.forEach(d => {
                let m = d.data();
                if(!groups[m.category]) groups[m.category] = [];
                groups[m.category].push({id: d.id, ...m});
            });
            for(let c in groups) {
                list.innerHTML += `<div class="col-12 category-header">${c}</div>`;
                groups[c].forEach(m => {
                    list.innerHTML += `<div class="col-md-3 mb-2"><div class="p-2 bg-white border rounded d-flex justify-content-between">
                        <span>${m.name} - <b>${m.price.toLocaleString()}ƒë</b></span>
                        <button class="btn btn-sm text-danger" onclick="delDish('${m.id}')">X√≥a</button>
                    </div></div>`;
                });
            }
        });
        window.delDish = async (id) => { if(confirm("X√≥a m√≥n n√†y?")) await deleteDoc(doc(db, "MENU", id)); };

        // Theo d√µi ƒë∆°n h√†ng th·ªùi gian th·ª±c
        onSnapshot(query(collection(db, "orders"), orderBy("thoiGian", "desc")), snap => {
            const pDiv = document.getElementById('list-pending'); const rDiv = document.getElementById('list-ready');
            pDiv.innerHTML = ""; rDiv.innerHTML = "";
            snap.forEach(d => {
                let o = d.data(); if(o.trangThai === "da_thu_tien") return;
                let itemsHtml = o.danhSachMon.map(i => `<div class="dish-detail-line"><b>${i.name}</b> x${i.qty}</div>`).join('');
                let html = `<div class="order-box">
                    <div class="d-flex justify-content-between mb-2"><b>üë§ ${o.khach}</b> <small>${o.thoiGian.toDate().toLocaleTimeString('vi-VN')}</small></div>
                    ${itemsHtml}
                    <div class="text-end fw-bold mt-2 border-top pt-2">T·ªïng: ${o.tongTien.toLocaleString()}ƒë</div>
                    <button class="btn w-100 mt-2 ${o.trangThai==='xong'?'btn-success':'btn-primary'}" onclick="updateStt('${d.id}', '${o.trangThai}')">
                        ${o.trangThai==='xong'?'THU TI·ªÄN & L∆ØU L·ªäCH S·ª¨':'L√ÄM XONG'}
                    </button>
                </div>`;
                o.trangThai === 'xong' ? rDiv.innerHTML += html : pDiv.innerHTML += html;
            });
        });

        window.updateStt = async (id, cur) => {
            let next = cur === 'cho' ? 'xong' : 'da_thu_tien';
            await updateDoc(doc(db, "orders", id), { trangThai: next });
        };

        // L·ªäCH S·ª¨ CHI TI·∫æT - HI·ªÜN T√™n Kh√°ch + M√≥n ƒë√£ ƒÉn
        window.loadHistoryDetail = async () => {
            const from = new Date(document.getElementById('h-from').value); from.setHours(0,0,0,0);
            const to = new Date(document.getElementById('h-to').value); to.setHours(23,59,59,999);
            const snap = await getDocs(query(collection(db, "orders"), where("trangThai", "==", "da_thu_tien"), orderBy("thoiGian", "desc")));
            const div = document.getElementById('history-results'); div.innerHTML = "";
            let count = 0;
            snap.forEach(d => {
                let o = d.data(); let time = o.thoiGian.toDate();
                if(time >= from && time <= to) {
                    count++;
                    let itemsHtml = o.danhSachMon.map(i => `<div class="small text-muted">- ${i.name} (S·ªë l∆∞·ª£ng: ${i.qty})</div>`).join('');
                    div.innerHTML += `<div class="history-box">
                        <div class="d-flex justify-content-between"><b>üë§ Kh√°ch: ${o.khach}</b> <span>${time.toLocaleString('vi-VN')}</span></div>
                        <div class="bg-light p-2 my-2 rounded">${itemsHtml}</div>
                        <div class="text-end fw-bold text-danger">Th√†nh ti·ªÅn: ${o.tongTien.toLocaleString()}ƒë</div>
                    </div>`;
                }
            });
            if(count === 0) div.innerHTML = "<p class='text-center mt-5'>Kh√¥ng t√¨m th·∫•y ƒë∆°n h√†ng n√†o trong ng√†y n√†y.</p>";
        };
    </script>
</body>
</html>
