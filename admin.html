    <div class="container-fluid">

            <input type="text" id="order-customer" class="form-control mb-2" placeholder="TÃªn khÃ¡ch hÃ ng">

            <button class="btn btn-outline-primary btn-sm mb-2" onclick="addOrderItemInput()">+ ThÃªm mÃ³n</button>

        <div class="row">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, updateDoc, query, orderBy, getDoc, setDoc, increment, where, Timestamp, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCOasks_plua7yYBVgXIN3dKNIBS3WhO3Y",
            authDomain: "quanbun-6cf3b.firebaseapp.com",
            projectId: "quanbun-6cf3b",
            storageBucket: "quanbun-6cf3b.firebasestorage.app",
            messagingSenderId: "553498423375",
            appId: "1:553498423375:web:8c1ecdc1b3bd14651e7a3a"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        let menuItems = [];
        const formatDate = (date) => date.toLocaleDateString('vi-VN').replace(/\//g, '-');

        window.toggleAdminPanel = () => document.getElementById('admin-panel').classList.toggle('show');
        window.openPage = (id) => { document.getElementById(id).classList.add('show'); toggleAdminPanel(); };
        window.closePage = (id) => document.getElementById(id).classList.remove('show');

        // --- Logic Thá»±c Ä‘Æ¡n (Sá»­a thÃªm loáº¡i mÃ³n vÃ  giÃ¡ 0Ä‘) ---
        window.themMon = async () => {
            const cat = document.getElementById('m-category').value;
            const name = document.getElementById('m-name').value;
            const priceVal = document.getElementById('m-price').value;
            
            // Sá»­a Ä‘iá»u kiá»‡n: cho phÃ©p priceVal lÃ  "0"
            if(name.trim() !== "" && priceVal !== "") { 
                await addDoc(collection(db, "MENU"), { 
                    name: name, 
                    price: parseInt(priceVal), 
                    category: cat 
                }); 
                document.getElementById('m-name').value = ""; 
                document.getElementById('m-price').value = ""; 
            } else {
                alert("Vui lÃ²ng nháº­p Ä‘á»§ tÃªn vÃ  giÃ¡ (cÃ³ thá»ƒ nháº­p 0)");
            }
        };

        onSnapshot(collection(db, "MENU"), snap => {
            const list = document.getElementById('menu-list-admin'); 
            list.innerHTML = ""; menuItems = [];
            let grouped = {};

            snap.forEach(d => { 
                const data = d.data();
                const item = {id: d.id, ...data};
                menuItems.push(item);
                
                if(!grouped[data.category]) grouped[data.category] = [];
                grouped[data.category].push(item);
            });

            // Hiá»ƒn thá»‹ danh sÃ¡ch mÃ³n theo nhÃ³m
            for(let cat in grouped) {
                list.innerHTML += `<div class="col-12 cat-header">${cat}</div>`;
                grouped[cat].forEach(m => {
                    list.innerHTML += `<div class="col-auto m-1"><span class="badge bg-white text-dark border p-2">${m.name} (${m.price.toLocaleString()}Ä‘) <b class="text-danger ms-1" onclick="xoaMon('${m.id}')" style="cursor:pointer">Ã—</b></span></div>`;
                });
            }
            if(document.getElementById('order-items-input').innerHTML === "") addOrderItemInput();
        });

        window.xoaMon = async (id) => { if(confirm("XÃ³a mÃ³n nÃ y?")) await deleteDoc(doc(db, "MENU", id)); };

        // --- Logic Äáº·t MÃ³n (Giá»¯ nguyÃªn logic cÅ© nhÆ°ng cáº­p nháº­t list mÃ³n) ---
        window.addOrderItemInput = () => {
            const container = document.getElementById('order-items-input');
            const options = menuItems.map(m => `<option value="${m.id}" data-price="${m.price}" data-name="${m.name}">${m.name} - ${m.price.toLocaleString()}Ä‘</option>`).join('');
            const html = `<div class="row g-2 mb-1 order-item-row"><div class="col-8"><select class="form-select dish-select">${options}</select></div><div class="col-3"><input type="number" class="form-control dish-qty" value="1" min="1"></div><div class="col-1"><button class="btn btn-danger btn-sm" onclick="this.parentElement.parentElement.remove()">Ã—</button></div></div>`;
            container.insertAdjacentHTML('beforeend', html);
        };

        window.datMon = async () => {
            const customer = document.getElementById('order-customer').value;
            const rows = document.querySelectorAll('.order-item-row');
            if(!customer || rows.length === 0) return alert("Nháº­p tÃªn khÃ¡ch vÃ  mÃ³n!");
            
            let danhSachMon = []; let tongTien = 0;
            rows.forEach(row => {
                const sel = row.querySelector('.dish-select');
                const opt = sel.options[sel.selectedIndex];
                const qty = parseInt(row.querySelector('.dish-qty').value);
                const price = parseInt(opt.dataset.price);
                danhSachMon.push({name: opt.dataset.name, price: price, qty: qty});
                tongTien += price * qty;
            });
            await addDoc(collection(db, "orders"), { khach: customer, danhSachMon, tongTien, trangThai: "dang_cho", thoiGian: Timestamp.now() });
            document.getElementById('order-customer').value = ""; 
            document.getElementById('order-items-input').innerHTML = ""; 
            addOrderItemInput();
        };

        // --- CÃ¡c hÃ m xá»­ lÃ½ Ä‘Æ¡n hÃ ng (Giá»¯ nguyÃªn) ---
        onSnapshot(query(collection(db, "orders"), orderBy("thoiGian", "desc")), snap => {
            const lc = document.getElementById('list-cho'); const lx = document.getElementById('list-xong');
            lc.innerHTML = ""; lx.innerHTML = "";
            snap.forEach(docOrder => {
                const d = docOrder.data(); if (d.trangThai === "da_thanh_toan") return;
                const items = d.danhSachMon.map(i => `<div>â€¢ ${i.name} <b>x${i.qty}</b></div>`).join('');
                const h = `<div class="order-box"><b>ğŸ‘¤ ${d.khach}</b><div class="small my-1">${items}</div><div class="fw-bold text-end border-top pt-1">${d.tongTien.toLocaleString()}Ä‘</div><button class="btn btn-sm w-100 mt-2 fw-bold ${d.trangThai==='da_xong'?'btn-success':'btn-primary'}" onclick="${d.trangThai==='da_xong'?`pay('${docOrder.id}')`:`done('${docOrder.id}')`}">${d.trangThai==='da_xong'?'THANH TOÃN':'XONG'}</button></div>`;
                d.trangThai === 'da_xong' ? lx.innerHTML += h : lc.innerHTML += h;
            });
        });

        window.done = async (id) => await updateDoc(doc(db, "orders", id), { trangThai: "da_xong" });
        window.pay = async (id) => { 
            if(confirm("XÃ¡c nháº­n thanh toÃ¡n?")) await updateDoc(doc(db, "orders", id), { trangThai: "da_thanh_toan" });
        };

        // (Code loadHistory vÃ  loadReport giá»¯ nguyÃªn theo file cÅ© cá»§a báº¡n lÃ  Ä‘Æ°á»£c)
    </script>
