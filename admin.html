    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

        .order-box { background: white; border-radius: 10px; padding: 12px; margin-bottom: 10px; border-left: 5px solid #dc3545; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }

        #admin-panel.show { display: block; }
        .admin-menu-item { padding: 10px; cursor: pointer; border-bottom: 1px solid #eee; font-weight: bold; }
        .admin-page { display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: white; z-index: 1001; padding: 20px; overflow-y: auto; }
        .admin-page.show { display: block; }
        .close-page-btn { position: absolute; top: 10px; right: 15px; font-size: 2rem; cursor: pointer; color: #dc3545; }
        .category-header { background: #e9ecef; padding: 5px 15px; border-radius: 5px; margin-top: 15px; font-weight: bold; color: #495057; }
    </style>
</head>
<body>
    <h3 class="text-center fw-bold text-danger mb-4">ğŸ”” QUáº¢N LÃ QUÃN</h3>
    <button id="btn-toggle-admin" class="btn btn-dark" onclick="toggleAdminPanel()">â‰¡ Quáº£n LÃ½</button>

    <div id="admin-panel">
        <h5 class="text-center fw-bold text-danger">âš™ï¸ MENU</h5>
        <div class="admin-menu-item text-primary" onclick="openPage('page-menu')">â• Thá»±c Ä‘Æ¡n</div>
        <div class="admin-menu-item text-secondary" onclick="openPage('page-history')">ğŸ“œ Lá»‹ch sá»­ Ä‘Æ¡n hÃ ng</div>
        <div class="admin-menu-item text-warning" onclick="openPage('page-report')">ğŸ“Š Doanh thu</div>
    </div>

    <div id="page-menu" class="admin-page">
        <span class="close-page-btn" onclick="closePage('page-menu')">&times;</span>
        <h3 class="text-primary text-center">â• QUáº¢N LÃ THá»°C ÄÆ N</h3>
        <div class="row g-2 justify-content-center mt-3">
            <div class="col-12 col-md-3">
                <select id="m-category" class="form-select">
                    <option value="BÃšN">BÃšN</option>
                    <option value="BÃ’ NÃ‰">BÃ’ NÃ‰</option>
                    <option value="NÆ¯á»šC">NÆ¯á»šC</option>
                    <option value="TOPPING">TOPPING</option>
                </select>
            </div>
            <div class="col-8 col-md-5">
                <textarea id="m-name" class="form-control" rows="2" placeholder="TÃªn mÃ³n (Enter Ä‘á»ƒ xuá»‘ng dÃ²ng)"></textarea>
            </div>
            <div class="col-4 col-md-2"><input type="number" id="m-price" class="form-control" placeholder="GiÃ¡"></div>
            <div class="col-12 col-md-1"><button class="btn btn-primary w-100" onclick="themMon()">LÆ¯U</button></div>
        </div>
        <div id="menu-list-admin" class="mt-4 row justify-content-center"></div>
    </div>

    <div id="page-history" class="admin-page">
        <span class="close-page-btn" onclick="closePage('page-history')">&times;</span>
        <h3 class="text-secondary text-center">ğŸ“œ Lá»ŠCH Sá»¬ ÄÆ N HÃ€NG</h3>
        <div class="admin-card">
            <div class="row g-2 justify-content-center">
                <div class="col-4"><input type="date" id="h-start" class="form-control"></div>
                <div class="col-4"><input type="date" id="h-end" class="form-control"></div>
                <div class="col-2"><button class="btn btn-secondary w-100" onclick="loadHistory()">TÃŒM</button></div>
            </div>
            <button class="btn btn-danger w-100 mt-3 fw-bold" onclick="xoaToanBoLichSu()">ğŸ—‘ï¸ XÃ“A TOÃ€N Bá»˜ Lá»ŠCH Sá»¬</button>
        </div>
        <div id="list-history" class="mt-4"></div>
    </div>

    <div id="page-report" class="admin-page">
        <span class="close-page-btn" onclick="closePage('page-report')">&times;</span>
        <h3 class="text-warning text-center">ğŸ“Š BÃO CÃO DOANH THU</h3>
        <div class="row g-2 justify-content-center mt-3">
            <div class="col-4"><input type="date" id="r-start" class="form-control"></div>
            <div class="col-4"><input type="date" id="r-end" class="form-control"></div>
            <div class="col-2"><button class="btn btn-warning w-100" onclick="loadReport()">TÃŒM</button></div>
        </div>
        <div class="mt-3">
            <table class="table table-bordered text-center">
                <thead class="table-light"><tr><th>MÃ³n</th><th>SL</th><th>Tiá»n</th></tr></thead>
                <tbody id="revenue-table"></tbody>
            </table>
            <div class="text-end fw-bold fs-4 text-success">Tá»”NG: <span id="total-thu">0Ä‘</span></div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="admin-card">
            <h5 class="text-center fw-bold text-primary">ğŸ“ Táº O ÄÆ N Má»šI</h5>
            <div class="mb-2"><input type="text" id="order-customer" class="form-control" placeholder="TÃªn khÃ¡ch"></div>
            <div id="order-items-input"></div>
            <button class="btn btn-outline-primary btn-sm mb-2" onclick="addOrderItemInput()">+ ThÃªm mÃ³n</button>
            <button class="btn btn-success w-100 fw-bold" onclick="datMon()">Äáº¶T MÃ“N</button>
        </div>
        <div class="row">
            <div class="col-md-6"><div class="admin-card"><h5 class="text-danger fw-bold text-center">ÄANG CHá»œ</h5><div id="list-cho"></div></div></div>
            <div class="col-md-6"><div class="admin-card"><h5 class="text-success fw-bold text-center">ÄÃƒ XONG</h5><div id="list-xong"></div></div></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, updateDoc, query, orderBy, where, Timestamp, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCOasks_plua7yYBVgXIN3dKNIBS3WhO3Y",
            authDomain: "quanbun-6cf3b.firebaseapp.com",
            projectId: "quanbun-6cf3b",
            storageBucket: "quanbun-6cf3b.firebasestorage.app",
            messagingSenderId: "553498423375",
            appId: "1:553498423375:web:8c1ecdc1b3bd14651e7a3a"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let menuItems = [];

        window.toggleAdminPanel = () => document.getElementById('admin-panel').classList.toggle('show');
        window.openPage = (p) => { document.getElementById(p).classList.add('show'); toggleAdminPanel(); };
        window.closePage = (p) => document.getElementById(p).classList.remove('show');

        // ThÃªm mÃ³n (Sá»­a lá»—i 0Ä‘)
        window.themMon = async () => {
            const cat = document.getElementById('m-category').value;
            const name = document.getElementById('m-name').value;
            const priceVal = document.getElementById('m-price').value;
            const price = parseInt(priceVal);
            if(name.trim() !== "" && !isNaN(price)) {
                await addDoc(collection(db, "MENU"), { category: cat, name, price });
                document.getElementById('m-name').value = ""; document.getElementById('m-price').value = "";
            } else { alert("Nháº­p tÃªn vÃ  giÃ¡ (0Ä‘ váº«n Ä‘Æ°á»£c)"); }
        };

        // Load Menu Admin
        onSnapshot(collection(db, "MENU"), snap => {
            const list = document.getElementById('menu-list-admin');
            list.innerHTML = ""; menuItems = [];
            let grouped = {};
            snap.forEach(d => {
                const data = { id: d.id, ...d.data() };
                menuItems.push(data);
                if (!grouped[data.category]) grouped[data.category] = [];
                grouped[data.category].push(data);
            });
            for (const c in grouped) {
                list.innerHTML += `<div class="col-12 category-header">${c}</div>`;
                grouped[c].forEach(m => {
                    list.innerHTML += `<div class="col-auto m-1"><div class="badge bg-white text-dark border p-2 shadow-sm"><span class="dish-name-display text-primary">${m.name}</span><span class="d-block border-top mt-1">${m.price.toLocaleString()}Ä‘</span><b class="text-danger" style="cursor:pointer" onclick="xoaMon('${m.id}')">Ã—</b></div></div>`;
                });
            }
            document.getElementById('order-items-input').innerHTML = ""; addOrderItemInput();
        });

        window.xoaMon = async (id) => { if(confirm("XÃ³a mÃ³n?")) await deleteDoc(doc(db, "MENU", id)); };

        // Äáº·t mÃ³n & Hiá»ƒn thá»‹ Ä‘Æ¡n hÃ ng (giá»‘ng cÃ¡c báº£n trÆ°á»›c nhÆ°ng Ä‘áº£m báº£o á»•n Ä‘á»‹nh)
        window.addOrderItemInput = () => {
            let options = "";
            menuItems.forEach(m => options += `<option value="${m.id}" data-price="${m.price}" data-name="${m.name}">${m.name.replace(/\n/g, " ")}</option>`);
            document.getElementById('order-items-input').insertAdjacentHTML('beforeend', `<div class="row g-2 mb-1 order-item-row"><div class="col-8"><select class="form-select dish-select">${options}</select></div><div class="col-3"><input type="number" class="form-control dish-qty" value="1"></div><div class="col-1"><button class="btn btn-danger btn-sm" onclick="this.parentElement.parentElement.remove()">Ã—</button></div></div>`);
        };

        window.datMon = async () => {
            const khach = document.getElementById('order-customer').value;
            const rows = document.querySelectorAll('.order-item-row');
            let ds = []; let tong = 0;
            rows.forEach(r => {
                const s = r.querySelector('.dish-select').selectedOptions[0];
                const q = parseInt(r.querySelector('.dish-qty').value);
                const p = parseInt(s.dataset.price);
                ds.push({ name: s.dataset.name, price: p, qty: q });
                tong += p * q;
            });
            if(khach && ds.length > 0) {
                await addDoc(collection(db, "orders"), { khach, danhSachMon: ds, tongTien: tong, trangThai: "dang_cho", thoiGian: Timestamp.now() });
                document.getElementById('order-customer').value = ""; document.getElementById('order-items-input').innerHTML = ""; addOrderItemInput();
            }
        };

        onSnapshot(query(collection(db, "orders"), orderBy("thoiGian", "desc")), snap => {
            const lc = document.getElementById('list-cho'); const lx = document.getElementById('list-xong');
            lc.innerHTML = ""; lx.innerHTML = "";
            snap.forEach(docOrder => {
                const d = docOrder.data(); if (d.trangThai === "da_thanh_toan") return;
                const items = d.danhSachMon.map(i => `<div class="mb-1">â€¢ <span class="dish-name-display d-inline"><b>${i.name}</b></span> x${i.qty}</div>`).join('');
                const h = `<div class="order-box"><b>ğŸ‘¤ ${d.khach}</b><div class="small my-1">${items}</div><div class="fw-bold text-end border-top">${d.tongTien.toLocaleString()}Ä‘</div><button class="btn btn-sm w-100 mt-2 fw-bold ${d.trangThai==='da_xong'?'btn-success':'btn-primary'}" onclick="${d.trangThai==='da_xong'?`pay('${docOrder.id}')`:`done('${docOrder.id}')`}">${d.trangThai==='da_xong'?'THANH TOÃN':'XONG'}</button></div>`;
                d.trangThai === 'da_xong' ? lx.innerHTML += h : lc.innerHTML += h;
            });
        });

        window.done = async (id) => updateDoc(doc(db, "orders", id), { trangThai: "da_xong" });
        window.pay = async (id) => { if(confirm("Thanh toÃ¡n?")) await updateDoc(doc(db, "orders", id), { trangThai: "da_thanh_toan" }); };

        // Doanh thu & Lá»‹ch sá»­
        window.loadReport = async () => {
            const s = new Date(document.getElementById('r-start').value);
            const e = new Date(document.getElementById('r-end').value); e.setHours(23,59,59);
            const snap = await getDocs(query(collection(db, "orders"), where("trangThai", "==", "da_thanh_toan")));
            let rep = {}; let total = 0;
            snap.forEach(doc => {
                const d = doc.data(); const dt = d.thoiGian.toDate();
                if(dt >= s && dt <= e) {
                    d.danhSachMon.forEach(m => {
                        if(!rep[m.name]) rep[m.name] = { q: 0, a: 0 };
                        rep[m.name].q += m.qty; rep[m.name].a += (m.qty * m.price);
                        total += (m.qty * m.price);
                    });
                }
            });
            const tb = document.getElementById('revenue-table'); tb.innerHTML = "";
            for (let k in rep) tb.innerHTML += `<tr><td class="text-start dish-name-display">${k}</td><td>${rep[k].q}</td><td>${rep[k].a.toLocaleString()}Ä‘</td></tr>`;
            document.getElementById('total-thu').innerText = total.toLocaleString() + "Ä‘";
        };
    </script>
</body>
</html>
