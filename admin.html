<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Qu√°n Chung - Fix L·ªói</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f4f7f6; padding: 15px; font-family: sans-serif; }
        .section-card { background: white; border-radius: 12px; padding: 15px; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .order-card { background: white; border-radius: 10px; padding: 12px; margin-bottom: 10px; border-left: 5px solid #dc3545; }
        .menu-item-tag { background: #e9ecef; padding: 4px 10px; border-radius: 15px; display: inline-block; margin: 3px; font-size: 0.85rem; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h3 class="text-center fw-bold text-danger mb-3">üîî QU·∫¢N L√ù QU√ÅN CHUNG</h3>

        <div class="section-card border-top border-primary border-4">
            <h6 class="fw-bold text-primary">‚ûï TH√äM M√ìN M·ªöI</h6>
            <div class="row g-2">
                <div class="col-7"><input type="text" id="name-input" class="form-control" placeholder="T√™n m√≥n"></div>
                <div class="col-3"><input type="number" id="price-input" class="form-control" placeholder="Gi√°"></div>
                <div class="col-2"><button class="btn btn-primary w-100 fw-bold" onclick="handleThemMon()">+</button></div>
            </div>
            <div id="admin-menu-list" class="mt-2"></div>
        </div>

        <div class="row">
            <div class="col-md-6"><div class="bg-danger text-white p-2 mb-2 rounded text-center small fw-bold">üõí CH·ªú L√ÄM</div><div id="list-chua-lam"></div></div>
            <div class="col-md-6"><div class="bg-success text-white p-2 mb-2 rounded text-center small fw-bold">‚úÖ ƒê√É XONG</div><div id="list-da-xong"></div></div>
        </div>

        <div class="section-card border-top border-warning border-4 mt-3">
            <h5 class="text-center fw-bold text-primary">üìä DOANH THU H√îM NAY</h5>
            <table class="table table-sm table-bordered mt-2 text-center">
                <thead class="table-light"><tr><th>M√≥n</th><th>SL</th><th>Ti·ªÅn</th></tr></thead>
                <tbody id="item-revenue-list"></tbody>
            </table>
            <div class="d-flex justify-content-between align-items-center mt-2">
                <h5 class="fw-bold text-success mb-0">T·ªîNG: <span id="total-revenue">0ƒë</span></h5>
                <button class="btn btn-danger btn-sm fw-bold" onclick="chotSoTongHop()" id="btn-chot-so">üöÄ CH·ªêT S·ªî</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, updateDoc, query, orderBy, setDoc, getDoc, increment } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCOasks_plua7yYBVgXIN3dKNIBS3WhO3Y",
            authDomain: "quanbun-6cf3b.firebaseapp.com",
            projectId: "quanbun-6cf3b",
            storageBucket: "quanbun-6cf3b.firebasestorage.app",
            messagingSenderId: "553498423375",
            appId: "1:553498423375:web:8c1ecdc1b3bd14651e7a3a"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const today = new Date().toLocaleDateString('vi-VN').replace(/\//g, '-');
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzejJUM9aKMmJHdPR3vhpdAI-XwTAhFCPQlKDxkaBzAeHmLQIxfXMbz0TsBWzlVynJPcA/exec";

        // --- H√ÄM X·ª¨ L√ù TH·ª∞C ƒê∆†N ---
        window.handleThemMon = async () => {
            const name = document.getElementById('name-input').value.trim();
            const price = parseInt(document.getElementById('price-input').value);
            if (!name || !price) return alert("Vui l√≤ng nh·∫≠p ƒë·ªß t√™n v√† gi√°!");
            try {
                await addDoc(collection(db, "MENU"), { name, price });
                document.getElementById('name-input').value = "";
                document.getElementById('price-input').value = "";
            } catch (e) { alert("L·ªói khi th√™m: " + e.message); }
        };

        onSnapshot(collection(db, "MENU"), (snap) => {
            const list = document.getElementById('admin-menu-list');
            list.innerHTML = "";
            snap.forEach(d => {
                const item = d.data();
                list.innerHTML += `<div class="menu-item-tag">${item.name} (${item.price/1000}k) <b class="text-danger ms-1" onclick="xoaMon('${d.id}')" style="cursor:pointer">√ó</b></div>`;
            });
        });

        window.xoaMon = async (id) => { if(confirm("X√≥a m√≥n?")) await deleteDoc(doc(db, "MENU", id)); };

        // --- H√ÄM X·ª¨ L√ù ƒê∆†N H√ÄNG ---
        onSnapshot(query(collection(db, "orders"), orderBy("thoiGian", "desc")), (snapshot) => {
            const listChuaLam = document.getElementById('list-chua-lam');
            const listDaXong = document.getElementById('list-da-xong');
            listChuaLam.innerHTML = ""; listDaXong.innerHTML = "";
            snapshot.forEach((orderDoc) => {
                const d = orderDoc.data();
                const itemsHtml = d.danhSachMon.map(i => `<div>‚Ä¢ ${i.name} <span class="badge bg-warning text-dark">x${i.qty}</span></div>`).join('');
                const card = `<div class="order-card shadow-sm small">
                    <div class="fw-bold text-danger">üë§ KH√ÅCH: ${d.khach}</div>
                    <div class="my-1">${itemsHtml}</div>
                    <div class="fw-bold border-top pt-1">T·ªïng: ${Number(d.tongTien).toLocaleString()}ƒë</div>
                    ${d.trangThai === "da_xong" 
                        ? `<button class="btn btn-success w-100 mt-2 btn-sm fw-bold" onclick="thanhToan('${orderDoc.id}', ${JSON.stringify(d).replace(/"/g, '&quot;')})">THANH TO√ÅN</button>`
                        : `<button class="btn btn-primary w-100 mt-2 btn-sm fw-bold" onclick="xongMon('${orderDoc.id}')">XONG ‚ûî</button>`}
                </div>`;
                d.trangThai === "da_xong" ? listDaXong.innerHTML += card : listChuaLam.innerHTML += card;
            });
        });

        window.xongMon = async (id) => { await updateDoc(doc(db, "orders", id), { trangThai: "da_xong" }); };

        // --- H√ÄM THANH TO√ÅN (S·ª¨A L·ªñI M·∫§T S·ªê LI·ªÜU) ---
        window.thanhToan = async (id, data) => {
            if(!confirm(`Thanh to√°n cho ${data.khach}?`)) return;
            const reportRef = doc(db, "REPORTS", today);
            let updates = { all_total: increment(data.tongTien) };
            data.danhSachMon.forEach(m => {
                updates[`${m.name}.amount`] = increment(m.price * m.qty);
                updates[`${m.name}.qty`] = increment(m.qty);
            });
            await setDoc(reportRef, updates, { merge: true });
            await deleteDoc(doc(db, "orders", id));
        };

        // --- HI·ªÇN TH·ªä TH·ªêNG K√ä ---
        onSnapshot(doc(db, "REPORTS", today), (docSnap) => {
            const list = document.getElementById('item-revenue-list');
            if (docSnap.exists()) {
                const data = docSnap.data();
                document.getElementById('total-revenue').innerText = Number(data.all_total || 0).toLocaleString() + "ƒë";
                
                // L·ªçc d·ªØ li·ªáu ƒë·ªÉ hi·ªán l√™n b·∫£ng
                let itemsMap = {};
                Object.keys(data).forEach(key => {
                    if (key === 'all_total') return;
                    let cleanName = key.replace(".amount", "").replace(".qty", "");
                    if (!itemsMap[cleanName]) itemsMap[cleanName] = { name: cleanName, qty: 0, amount: 0 };
                    if (key.includes(".qty")) itemsMap[cleanName].qty += data[key];
                    else if (key.includes(".amount")) itemsMap[cleanName].amount += data[key];
                });
                
                list.innerHTML = Object.values(itemsMap).filter(i => i.qty > 0).map(i => 
                    `<tr><td class="text-start">${i.name}</td><td>${i.qty}</td><td class="text-end">${i.amount.toLocaleString()}</td></tr>`
                ).join('');
            } else {
                list.innerHTML = "<tr><td colspan='3'>Ch∆∞a c√≥ doanh thu</td></tr>";
                document.getElementById('total-revenue').innerText = "0ƒë";
            }
        });

        // --- CH·ªêT S·ªî ---
        window.chotSoTongHop = async () => {
            const docSnap = await getDoc(doc(db, "REPORTS", today));
            if (!docSnap.exists()) return alert("Kh√¥ng c√≥ d·ªØ li·ªáu!");
            const btn = document.getElementById('btn-chot-so'); btn.disabled = true;
            try {
                // (Gi·ªØ nguy√™n logic g·ª≠i Google Sheets nh∆∞ c√°c b·∫£n tr∆∞·ªõc)
                alert("ƒêang g·ª≠i d·ªØ li·ªáu...");
                await deleteDoc(doc(db, "REPORTS", today));
                alert("Ch·ªët s·ªï xong!");
            } catch (e) { alert("L·ªói!"); } finally { btn.disabled = false; }
        };
    </script>
</body>
</html>
