            <div class="menu-item d-flex justify-content-between align-items-center" onclick="addToCart('B√ÅNH CANH CH·∫¢ C√Å', 30000)">
                <div><div class="fw-bold">B√ÅNH CANH CH·∫¢ C√Å</div><div class="text-danger">30.000ƒë</div></div>

                <button class="btn btn-danger btn-lg fw-bold px-4" onclick="sendOrder()">G·ª¨I ƒê∆†N</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCOasks_plua7yYBVgXIN3dKNIBS3WhO3Y",
            authDomain: "quanbun-6cf3b.firebaseapp.com",
            projectId: "quanbun-6cf3b",
            storageBucket: "quanbun-6cf3b.firebasestorage.app",
            messagingSenderId: "553498423375",
            appId: "1:553498423375:web:8c1ecdc1b3bd14651e7a3a"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let cart = {};

        window.addToCart = (name, price) => {
            if (cart[name]) cart[name].qty += 1;
            else cart[name] = { name, price, qty: 1 };
            renderCart();
        };

        window.updateQty = (name, change) => {
            cart[name].qty += change;
            if (cart[name].qty <= 0) delete cart[name];
            renderCart();
        };

        function renderCart() {
            const container = document.getElementById('cart-content');
            container.innerHTML = "";
            let total = 0;
            Object.values(cart).forEach(item => {
                total += item.price * item.qty;
                container.innerHTML += `
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <span class="fw-bold">${item.name}</span>
                        <div class="d-flex align-items-center">
                            <button class="qty-btn" onclick="updateQty('${item.name}', -1)">-</button>
                            <b class="mx-3">${item.qty}</b>
                            <button class="qty-btn" onclick="updateQty('${item.name}', 1)">+</button>
                        </div>
                    </div>`;
            });
            document.getElementById('total-price').innerText = total.toLocaleString() + "ƒë";
        }

        window.sendOrder = async () => {
            const tenKhach = document.getElementById('ten-khach').value.trim();
            const items = Object.values(cart);
            if (!tenKhach) return alert("Vui l√≤ng nh·∫≠p t√™n c·ªßa b·∫°n!");
            if (items.length === 0) return alert("Vui l√≤ng ch·ªçn √≠t nh·∫•t 1 m√≥n!");

            try {
                await addDoc(collection(db, "orders"), {

                    danhSachMon: items,
                    tongTien: items.reduce((s, i) => s + (i.price * i.qty), 0),
                    trangThai: "cho_lam",
                    thoiGian: new Date()
                });
                alert("ƒê√£ g·ª≠i ƒë∆°n! Ch√∫c b·∫°n ngon mi·ªáng.");
                cart = {}; renderCart();
                document.getElementById('ten-khach').value = "";
            } catch (e) { alert("L·ªói khi g·ª≠i ƒë∆°n."); }
        };
    </script>
