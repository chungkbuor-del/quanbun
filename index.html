    <style>

        .menu-item { background: white; border-radius: 10px; padding: 15px; margin-bottom: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); cursor: pointer; }
        .cart-sticky { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 15px; box-shadow: 0 -5px 15px rgba(0,0,0,0.1); border-radius: 20px 20px 0 0; }
        .qty-btn { width: 30px; height: 30px; border-radius: 50%; border: 1px solid #ddd; background: white; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container py-3">

        <div class="mb-3">
            <label class="fw-bold">Ch·ªçn s·ªë b√†n:</label>
            <select id="so-ban" class="form-select form-select-lg border-danger">
                <option value="01">B√†n 01</option><option value="02">B√†n 02</option>
                <option value="03">B√†n 03</option><option value="04">B√†n 04</option>
                <option value="05">B√†n 05</option>
            </select>
        </div>

        <div id="menu-list">
            <div class="menu-item d-flex justify-content-between align-items-center" onclick="addToCart('B√öN C√Å', 30000)">
                <div><div class="fw-bold">B√öN C√Å</div><div class="text-muted small">30.000ƒë</div></div>
                <button class="btn btn-danger btn-sm rounded-pill">+ Ch·ªçn</button>
            </div>
            <div class="menu-item d-flex justify-content-between align-items-center" onclick="addToCart('B√öN S·ª®A', 35000)">
                <div><div class="fw-bold">B√öN S·ª®A</div><div class="text-muted small">35.000ƒë</div></div>
                <button class="btn btn-danger btn-sm rounded-pill">+ Ch·ªçn</button>
            </div>
            <div class="menu-item d-flex justify-content-between align-items-center" onclick="addToCart('B√ÅNH CANH CH·∫¢ C√Å', 30000)">
                <div><div class="fw-bold">B√ÅNH CANH CH·∫¢ C√Å</div><div class="text-muted small">30.000ƒë</div></div>
                <button class="btn btn-danger btn-sm rounded-pill">+ Ch·ªçn</button>
            </div>
        </div>

        <div class="cart-sticky">
            <div id="cart-content" class="mb-2"></div>
            <div class="d-flex justify-content-between align-items-center">
                <h5 class="mb-0">T·ªïng: <span id="total-price" class="text-danger fw-bold">0ƒë</span></h5>
                <button class="btn btn-danger fw-bold px-4" onclick="sendOrder()">G·ª¨I ƒê∆†N NGAY</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCOasks_plua7yYBVgXIN3dKNIBS3WhO3Y",
            authDomain: "quanbun-6cf3b.firebaseapp.com",
            projectId: "quanbun-6cf3b",
            storageBucket: "quanbun-6cf3b.firebasestorage.app",
            messagingSenderId: "553498423375",
            appId: "1:553498423375:web:8c1ecdc1b3bd14651e7a3a"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let cart = {};

        window.addToCart = (name, price) => {
            if (cart[name]) cart[name].qty += 1;
            else cart[name] = { name, price, qty: 1 };
            renderCart();
        };

        window.updateQty = (name, change) => {
            cart[name].qty += change;
            if (cart[name].qty <= 0) delete cart[name];
            renderCart();
        };

        function renderCart() {
            const container = document.getElementById('cart-content');
            container.innerHTML = "";
            let total = 0;
            Object.values(cart).forEach(item => {
                total += item.price * item.qty;
                container.innerHTML += `
                    <div class="d-flex justify-content-between align-items-center mb-1">
                        <span class="small fw-bold">${item.name}</span>
                        <div class="d-flex align-items-center">
                            <button class="qty-btn" onclick="updateQty('${item.name}', -1)">-</button>
                            <span class="mx-2">${item.qty}</span>
                            <button class="qty-btn" onclick="updateQty('${item.name}', 1)">+</button>
                        </div>
                    </div>`;
            });
            document.getElementById('total-price').innerText = total.toLocaleString() + "ƒë";
        }

        window.sendOrder = async () => {
            const items = Object.values(cart);
            if (items.length === 0) return alert("Vui l√≤ng ch·ªçn m√≥n!");
            
            const total = items.reduce((sum, i) => sum + (i.price * i.qty), 0);
            try {
                await addDoc(collection(db, "orders"), {
                    ban: document.getElementById('so-ban').value,
                    danhSachMon: items,
                    tongTien: total,
                    trangThai: "cho_lam",
                    thoiGian: new Date()
                });
                alert("ƒê√£ g·ª≠i ƒë∆°n th√†nh c√¥ng!");
                cart = {}; renderCart();
            } catch (e) { alert("L·ªói g·ª≠i ƒë∆°n!"); }
        };
    </script>
</body>
</html>
