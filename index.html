<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒê·∫∑t M√≥n - Qu√°n Chung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; padding-bottom: 110px; }
        .menu-card { background: white; border-radius: 12px; padding: 15px; margin-bottom: 10px; border: none; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .cart-bar { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 15px; box-shadow: 0 -5px 15px rgba(0,0,0,0.1); border-radius: 20px 20px 0 0; }
        .qty-ctrl { width: 30px; height: 30px; border: 1px solid #dc3545; background: white; color: #dc3545; border-radius: 50%; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container py-3">
        <h3 class="text-center fw-bold text-danger mb-4">üçú TH·ª∞C ƒê∆†N QU√ÅN CHUNG</h3>
        
        <div class="mb-4">
            <input type="text" id="khach-name" class="form-control form-control-lg border-danger" placeholder="Nh·∫≠p t√™n c·ªßa b·∫°n...">
        </div>

        <div id="realtime-menu">
            <div class="text-center text-muted">ƒêang l·∫•y th·ª±c ƒë∆°n m·ªõi nh·∫•t...</div>
        </div>

        <div class="cart-bar">
            <div id="cart-list" class="mb-2" style="max-height: 100px; overflow-y: auto;"></div>
            <div class="d-flex justify-content-between align-items-center">
                <h4 id="total-view" class="text-danger fw-bold mb-0">0ƒë</h4>
                <button class="btn btn-danger btn-lg px-4 fw-bold" onclick="submitOrder()">ƒê·∫∂T M√ìN</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, addDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCOasks_plua7yYBVgXIN3dKNIBS3WhO3Y",
            authDomain: "quanbun-6cf3b.firebaseapp.com",
            projectId: "quanbun-6cf3b",
            storageBucket: "quanbun-6cf3b.firebasestorage.app",
            messagingSenderId: "553498423375",
            appId: "1:553498423375:web:8c1ecdc1b3bd14651e7a3a"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let myCart = {};

        // L·∫ÆNG NGHE TH·ª∞C ƒê∆†N T·ª™ ADMIN
        onSnapshot(collection(db, "MENU"), (snap) => {
            const menuDiv = document.getElementById('realtime-menu');
            menuDiv.innerHTML = "";
            snap.forEach(d => {
                const item = d.data();
                menuDiv.innerHTML += `
                    <div class="menu-card d-flex justify-content-between align-items-center" onclick="changeQty('${item.name}', ${item.price}, 1)">
                        <div><div class="fw-bold">${item.name}</div><div class="text-danger small">${item.price.toLocaleString()}ƒë</div></div>
                        <button class="btn btn-sm btn-outline-danger rounded-pill px-3">+ Th√™m</button>
                    </div>`;
            });
        });

        window.changeQty = (name, price, num) => {
            if (!myCart[name]) myCart[name] = { name, price, qty: 0 };
            myCart[name].qty += num;
            if (myCart[name].qty <= 0) delete myCart[name];
            updateUI();
        };

        function updateUI() {
            const list = document.getElementById('cart-list');
            list.innerHTML = "";
            let total = 0;
            Object.values(myCart).forEach(i => {
                total += i.price * i.qty;
                list.innerHTML += `
                    <div class="d-flex justify-content-between mb-1 small">
                        <span>${i.name}</span>
                        <div>
                            <button class="qty-ctrl" onclick="changeQty('${i.name}', ${i.price}, -1)">-</button>
                            <span class="mx-2">${i.qty}</span>
                            <button class="qty-ctrl" onclick="changeQty('${i.name}', ${i.price}, 1)">+</button>
                        </div>
                    </div>`;
            });
            document.getElementById('total-view').innerText = total.toLocaleString() + "ƒë";
        }

        window.submitOrder = async () => {
            const name = document.getElementById('khach-name').value.trim();
            const items = Object.values(myCart);
            if (!name || items.length === 0) return alert("Vui l√≤ng nh·∫≠p t√™n v√† ch·ªçn m√≥n!");
            
            await addDoc(collection(db, "orders"), {
                khach: name,
                danhSachMon: items,
                tongTien: items.reduce((s, i) => s + (i.price * i.qty), 0),
                trangThai: "cho_lam",
                thoiGian: new Date()
            });
            alert("ƒê√£ g·ª≠i ƒë∆°n th√†nh c√¥ng!");
            myCart = {}; updateUI(); document.getElementById('khach-name').value = "";
        };
    </script>
</body>
</html>
