<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒê·∫∑t M√≥n - Qu√°n </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; padding-bottom: 160px; }
        .menu-item { background: white; border-radius: 12px; padding: 15px; margin-bottom: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); border: 1px solid #eee; }
        .cart-bar { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 15px; box-shadow: 0 -5px 15px rgba(0,0,0,0.1); border-radius: 20px 20px 0 0; z-index: 1000; }
        .qty-btn { width: 32px; height: 32px; border-radius: 50%; border: 1px solid #dc3545; background: white; color: #dc3545; font-weight: bold; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>
    <div class="container py-3">
        <h3 class="text-center fw-bold text-danger mb-4">üçú ƒê·∫∂T M√ìN QU√ÅN CHUNG</h3>
        
        <div class="card p-3 mb-4 border-0 shadow-sm">
            <label class="fw-bold mb-1 small text-muted text-uppercase">T√™n c·ªßa b·∫°n:</label>
            <input type="text" id="ten-khach" class="form-control form-control-lg border-danger shadow-none" placeholder="Nh·∫≠p t√™n t·∫°i ƒë√¢y...">
        </div>

        <div id="display-menu">
            <div class="text-center p-5 text-muted">ƒêang t·∫£i danh s√°ch m√≥n...</div>
        </div>

        <div class="cart-bar">
            <div id="cart-details" class="mb-3" style="max-height: 120px; overflow-y: auto;"></div>
            <div class="d-flex justify-content-between align-items-center border-top pt-2">
                <div><small class="text-muted">T·ªïng ti·ªÅn:</small><h4 id="total-price" class="text-danger fw-bold mb-0">0ƒë</h4></div>
                <button class="btn btn-danger btn-lg fw-bold px-4" onclick="guiDonHang()">G·ª¨I ƒê∆†N</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, addDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCOasks_plua7yYBVgXIN3dKNIBS3WhO3Y",
            authDomain: "quanbun-6cf3b.firebaseapp.com",
            projectId: "quanbun-6cf3b",
            storageBucket: "quanbun-6cf3b.firebasestorage.app",
            messagingSenderId: "553498423375",
            appId: "1:553498423375:web:8c1ecdc1b3bd14651e7a3a"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let cart = {};

        onSnapshot(collection(db, "MENU"), (snap) => {
            const menuDiv = document.getElementById('display-menu');
            menuDiv.innerHTML = "";
            snap.forEach(d => {
                const item = d.data();
                menuDiv.innerHTML += `
                    <div class="menu-item d-flex justify-content-between align-items-center">
                        <div><div class="fw-bold fs-5">${item.name}</div><div class="text-danger fw-bold">${item.price.toLocaleString()}ƒë</div></div>
                        <button class="btn btn-danger btn-sm rounded-pill px-4 shadow-sm" onclick="updateCart('${item.name}', ${item.price}, 1)">+ Th√™m</button>
                    </div>`;
            });
        });

        window.updateCart = (name, price, change) => {
            if (!cart[name]) cart[name] = { name, price, qty: 0 };
            cart[name].qty += change;
            if (cart[name].qty <= 0) delete cart[name];
            renderUI();
        };

        function renderUI() {
            const list = document.getElementById('cart-details');
            list.innerHTML = "";
            let total = 0;
            Object.values(cart).forEach(item => {
                total += item.price * item.qty;
                list.innerHTML += `
                    <div class="d-flex justify-content-between align-items-center mb-2 bg-light p-2 rounded border">
                        <span class="fw-bold">${item.name}</span>
                        <div class="d-flex align-items-center">
                            <button class="qty-btn" onclick="updateCart('${item.name}', ${item.price}, -1)">-</button>
                            <b class="mx-3 fs-5">${item.qty}</b>
                            <button class="qty-btn" onclick="updateCart('${item.name}', ${item.price}, 1)">+</button>
                        </div>
                    </div>`;
            });
            document.getElementById('total-price').innerText = total.toLocaleString() + "ƒë";
        }

        window.guiDonHang = async () => {
            const ten = document.getElementById('ten-khach').value.trim();
            const items = Object.values(cart);
            if (!ten) return alert("Vui l√≤ng nh·∫≠p t√™n c·ªßa b·∫°n!");
            if (items.length === 0) return alert("B·∫°n ch∆∞a ch·ªçn m√≥n!");

            try {
                await addDoc(collection(db, "orders"), {
                    khach: ten,
                    danhSachMon: items,
                    tongTien: items.reduce((s, i) => s + (i.price * i.qty), 0),
                    trangThai: "cho_lam",
                    thoiGian: new Date()
                });
                alert("ƒê√£ g·ª≠i ƒë∆°n! Ch·ªù qu√°n l√†m m√≥n nh√©.");
                cart = {}; renderUI();
                document.getElementById('ten-khach').value = "";
            } catch(e) { alert("L·ªói g·ª≠i ƒë∆°n!"); }
        };
    </script>
</body>
</html>
